<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Todo App</title>
</head>
<body>   
    <div class="header">
        <h1>My To Do list</h1>
        <form>
            <input type="text" id="myInput" placeholder="Todo work...">
            <div>
            <p>Start time <input type="time" id="startTime"  ></p>
            <p>End time <input type="time" id="endTime" ></p>
            </div>
            <span onclick="newElement()" class="addBtn">Add</span>
        </form>
        <input id="searchBar" type="text" onkeyup="searchFun()" placeholder="Search todo">
    </div>
        <ul id="myUL"> 
            <li>Sleep</li>
            <li>Smile</li>
            <li>Sleep</li>
        </ul>
    <button type="button" class="clear-list" onclick="removeAll()">Clear all</button>

<script src="todo.js"></script>
</body>
</html>
